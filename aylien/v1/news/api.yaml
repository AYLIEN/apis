      summary: List autocompletes
      operationId: listAutocompletes
      description: >
        The autocompletes endpoint a string of characters provided to it, and
        then returns suggested terms that are the most likely full words or
        strings. The terms returned by the News API are based on parameters
        the type parameters you can see below. For example, if you provide
        the autocompletes endpoint with the term `New York C` and select
        the type `dbpedia_resources`, the API will return links to
        the DBpedia resources `New_York_City`, `New_York_City_Subway`,
        `New_York_City_Police_Department`, and so on.
      parameters:
