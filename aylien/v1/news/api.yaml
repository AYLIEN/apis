    name: id[]
    in: query
    description: >
      This parameter is used for finding stories by story id.
    type: array
    items:
      type: integer
      format: int64
    collectionFormat: multi
  story_!id:
    name: "!id[]"
    in: query
    description: >
      This parameter is used for excluding stories by story id.
    type: array
