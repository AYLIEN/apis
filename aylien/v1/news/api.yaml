# don't forget to update api-docs.yaml as well
info:
  contact:
    email: support@aylien.com
    name: API support
    url: https://newsapi.aylien.com/
  description: >
    The AYLIEN News API is the most powerful way of sourcing, searching and
    syndicating analyzed and enriched news content. It is accessed by sending
    HTTP requests to our server, which returns information to your client.
  termsOfService: https://newsapi.aylien.com/tos
  title: AYLIEN News API
  version: "3.0"
openapi: 3.0.1
servers:
  - url: https://api.aylien.com/news
x-group-parameters: true
tags:
  - name: autocomplete
  - name: cluster
  - name: histogram
  - name: story
  - name: time_series
  - name: trends
  - name: related_story
paths:
  /autocompletes:
    get:
      tags:
        - autocomplete
      description: >
        The autocompletes endpoint a string of characters provided to it, and
        then returns suggested terms that are the most likely full words or
        strings. The terms returned by the News API are based on parameters the
        type parameters you can see below. For example, if you provide the
        autocompletes endpoint with the term `New York C` and select the type
        `dbpedia_resources`, the API will return links to the DBpedia resources
        `New_York_City`, `New_York_City_Subway`,
        `New_York_City_Police_Department`, and so on.
      operationId: listAutocompletes
      parameters:
        - description: |
            This parameter is used for defining the type of autocompletes.
          example: source_names
          in: query
          name: type
          required: true
          schema:
            enum:
              - source_names
              - source_domains
              - entity_types
              - dbpedia_resources
              - aylien_entities_names
              - aylien_entities_types
            type: string
        - description: >
            This parameter is used for finding autocomplete objects that contain
            the specified value.
          example: News
          in: query
          name: term
          required: true
          schema:
            minLength: 1
            type: string
        - description: >
            This parameter is used for autocompletes whose language is the
            specified value. It supports [ISO
            639-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes)
            language codes.
          in: query
          name: language
          schema:
            default: en
            enum:
              - en
              - de
              - fr
              - it
              - es
              - pt
            nullable: true
            type: string
        - $ref: "#/components/parameters/per_page"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Autocompletes"
            text/xml:
              schema:
                $ref: "#/components/schemas/Autocompletes"
          description: An object including an array of autocompletes
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period.
              schema:
                format: int32
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period.
              schema:
                format: int32
                type: integer
            X-RateLimit-Reset:
              description: >
                The remaining window before the rate limit resets in UTC [epoch
                seconds](https://en.wikipedia.org/wiki/Unix_time).
              schema:
                format: int64
                type: integer
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
            text/xml:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
            text/xml:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
            text/xml:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unprocessable Entity
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
            text/xml:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Too Many Requests
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period.
              schema:
                format: int32
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period.
              schema:
                format: int32
                type: integer
            X-RateLimit-Reset:
              description: >
                The remaining window before the rate limit resets in UTC [epoch
                seconds](https://en.wikipedia.org/wiki/Unix_time).
              schema:
                format: int64
                type: integer
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
            text/xml:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal Server Error
      security:
        - app_id: []
        - app_key: []
      summary: List autocompletes
  /clusters:
    get:
      tags:
        - cluster
      description: >
        The clusters endpoint is used to return clusters based on parameters you
        set in your query.
      operationId: listClusters
      parameters:
        - description: |
            This parameter is used for finding clusters by cluster id.
          explode: true
          in: query
          name: id[]
          schema:
            items:
              format: int64
              type: integer
            nullable: true
            type: array
          style: form
        - description: |
            This parameter is used for excluding clusters by cluster id.
          explode: true
          in: query
          name: "!id[]"
          schema:
            items:
              format: int64
              type: integer
            nullable: true
            type: array
          style: form
        - description: >
            This parameter is used for finding clusters with more than or equal
            to a specific amount of stories associated with them.
          in: query
          name: story_count.min
          schema:
            exclusiveMinimum: true
            format: int32
            minimum: 0
            nullable: true
            type: integer
        - description: >
            This parameter is used for finding clusters with less than or equal
            to a specific amount of stories associated with them.
          in: query
          name: story_count.max
          schema:
            exclusiveMinimum: true
            format: int32
            minimum: 0
            nullable: true
            type: integer
        - description: >
            This parameter is used for finding clusters whose creation time is
            greater than the specified value.
            [Here](https://newsapi.aylien.com/docs/working-with-dates) you can
            find more information about how [to work with
            dates](https://newsapi.aylien.com/docs/working-with-dates).
          in: query
          name: time.start
          schema:
            nullable: true
            type: string
        - description: >
            This parameter is used for finding clusters whose creation time is
            less than the specified value.
            [Here](https://newsapi.aylien.com/docs/working-with-dates) you can
            find more information about how [to work with
            dates](https://newsapi.aylien.com/docs/working-with-dates).
          in: query
          name: time.end
          schema:
            nullable: true
            type: string
        - description: >
            This parameter is used for finding clusters whose publication date
            of its earliest story is greater than the specified value.
            [Here](https://newsapi.aylien.com/docs/working-with-dates) you can
            find more information about how [to work with
            dates](https://newsapi.aylien.com/docs/working-with-dates).
          in: query
          name: earliest_story.start
          schema:
            nullable: true
            type: string
        - description: >
            This parameter is used for finding clusters whose publication date
            of its earliest story is less than the specified value.
            [Here](https://newsapi.aylien.com/docs/working-with-dates) you can
            find more information about how [to work with
            dates](https://newsapi.aylien.com/docs/working-with-dates).
          in: query
          name: earliest_story.end
          schema:
            nullable: true
            type: string
        - description: >
            This parameter is used for finding clusters whose publication date
            of its latest story is greater than the specified value.
            [Here](https://newsapi.aylien.com/docs/working-with-dates) you can
            find more information about how [to work with
            dates](https://newsapi.aylien.com/docs/working-with-dates).
          in: query
          name: latest_story.start
          schema:
            nullable: true
            type: string
        - description: >
            This parameter is used for finding clusters whose publication date
            of its latest story is less than the specified value.
            [Here](https://newsapi.aylien.com/docs/working-with-dates) you can
            find more information about how [to work with
            dates](https://newsapi.aylien.com/docs/working-with-dates).
          in: query
          name: latest_story.end
          schema:
            nullable: true
            type: string
        - description: >
            This parameter is used for finding clusters belonging to a specific
            country. It supports [ISO 3166-1
            alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) country
            codes.
            [Here](https://newsapi.aylien.com/docs/working-with-locations) you
            can find more information about how [to work with
            locations](https://newsapi.aylien.com/docs/working-with-locations).
          explode: true
          in: query
          name: location.country
          schema:
            items:
              type: string
            nullable: true
            type: array
          style: form
        - description: >
            This parameter is used for excluding clusters belonging to a
            specific country. It supports [ISO 3166-1
            alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) country
            codes.
            [Here](https://newsapi.aylien.com/docs/working-with-locations) you
            can find more information about how [to work with
            locations](https://newsapi.aylien.com/docs/working-with-locations).
          explode: true
          in: query
          name: "!location.country"
          schema:
            items:
              type: string
            nullable: true
            type: array
          style: form
        - description: This parameter is used for specifying return fields.
          explode: true
          in: query
          name: return[]
          schema:
            items:
              enum:
                - id
                - time
                - summary
                - category
                - story_count
                - earliest_story
                - latest_story
                - representative_story
                - location_country
              type: string
            nullable: true
            type: array
          style: form
        - description: >
            This parameter is used for changing the order column of the results.
            You can read about sorting results
            [here](https://newsapi.aylien.com/docs/sorting-results).
          in: query
          name: sort_by
          schema:
            default: published_at
            enum:
              - time
              - story_count
              - earliest_story
              - latest_story
            nullable: true
            type: string
        - description: >
            This parameter is used for changing the order direction of the
            result. You can read about sorting results
            [here](https://newsapi.aylien.com/docs/sorting-results).
          in: query
          name: sort_direction
          schema:
            default: desc
            enum:
              - asc
              - desc
            nullable: true
            type: string
        - description: >
            This parameter is used for finding a specific page. You can read
            more about pagination of results
            [here](https://newsapi.aylien.com/docs/pagination-of-results).
          in: query
          name: cursor
          schema:
            default: "*"
            nullable: true
            type: string
        - description: >
            This parameter is used for specifying number of items in each page
            You can read more about pagination of results
            [here](https://newsapi.aylien.com/docs/pagination-of-results)
          in: query
          name: per_page
          schema:
            default: 10
            format: int32
            maximum: 100
            minimum: 1
            nullable: true
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/clusters"
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
            text/xml:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
            text/xml:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
            text/xml:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unprocessable Entity
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
            text/xml:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Too Many Requests
          headers:
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period.
              schema:
                format: int32
                type: integer
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period.
              schema:
                format: int32
                type: integer
            X-RateLimit-Reset:
              description: >
                The remaining window before the rate limit resets in UTC [epoch
                seconds](https://en.wikipedia.org/wiki/Unix_time).
              schema:
                format: int64
                type: integer
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
            text/xml:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal Server Error
      security:
        - app_id: []
        - app_key: []
      summary: List Clusters
