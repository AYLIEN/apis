  parameters:
    aql:
      description: >
        This parameter is used to supply a query in AYLIEN Query Language.
      in: query
      name: aql
      schema:
        nullable: true
        type: string
    aql_default_field:
      description: >
        This parameter is used to supply an optional default field name used in the AQL query.
      in: query
      name: aql_default_field
      schema:
        nullable: true
        type: string
        default: text
    author_id:
      description: >
        This parameter is used for finding stories whose author id is the
        specified value.
      explode: true
      in: query
      name: author.id[]
      schema:
        items:
          format: int32
          type: integer
        nullable: true
        type: array
      style: form
    author_name:
      description: >
        This parameter is used for finding stories whose author full name
        contains the specified value.
      in: query
      name: author.name
      schema:
        nullable: true
        type: string
    body:
      description: >
        This parameter is used for finding stories whose body contains a
        specific keyword. It supports [boolean
