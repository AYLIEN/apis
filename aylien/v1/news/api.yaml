      "$ref": "#/definitions/Errors"
  error429_TooManyRequests:
    description: Too Many Requests
    schema:
      "$ref": "#/definitions/Errors"
    headers:
      X-RateLimit-Limit:
        description: The number of allowed requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Remaining:
        description: The number of remaining requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Reset:
        description: The remaining window before the rate limit resets in UTC [epoch
          seconds](https://en.wikipedia.org/wiki/Unix_time).
        type: integer
        format: int64
  error500_InternalServerError:
    description: Internal Server Error
    schema:
      "$ref": "#/definitions/Errors"
definitions:
  Story:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: ID of the story which is a unique identification
      title:
        type: string
        description: Title of the story
      body:
        type: string
        description: Body of the story
      summary:
        "$ref": "#/definitions/Summary"
        description: The suggested story summary
      source:
        "$ref": "#/definitions/Source"
        description: The story source
      author:
        "$ref": "#/definitions/Author"
        description: The story author
      entities:
        "$ref": "#/definitions/Entities"
        description: Extracted entities from the story title or body
      keywords:
        type: array
        items:
          type: string
        description: Extracted keywords mentioned in the story title or body
      hashtags:
        type: array
        items:
          type: string
        description: An array of suggested Story hashtags
      characters_count:
        type: integer
        format: int32
        description: Character count of the story body
      words_count:
        type: integer
        format: int32
        description: Word count of the story body
      sentences_count:
        type: integer
        format: int32
        description: Sentence count of the story body
      paragraphs_count:
        type: integer
        format: int32
        description: Paragraph count of the story body
      categories:
        type: array
        items:
          "$ref": "#/definitions/Category"
        description: Suggested categories for the story
      social_shares_count:
        "$ref": "#/definitions/ShareCounts"
        description: Social shares count for the story
      media:
        type: array
        items:
          "$ref": "#/definitions/Media"
        description: An array of extracted media such as images and videos
      sentiment:
        "$ref": "#/definitions/Sentiments"
        description: Suggested sentiments for the story title or body
      language:
        type: string
        description: Language of the story
      published_at:
        type: string
        format: date-time
        description: Published date of the story
      links:
        "$ref": "#/definitions/StoryLinks"
        description: Links which is related to the story
  StoryCluster:
    type: object
    properties:
      id:
        type: integer
        format: int32
        description: A unique identification for the cluster
      phrases:
        type: array
        items:
          type: string
        description: Suggested labels for the cluster
      size:
        type: integer
        format: int32
        description: Size of the cluster
      stories:
        type: array
        items:
          type: integer
          format: int64
        description: Story ids which are in the cluster
      score:
        type: number
        format: double
        description: The cluster score
  Sentiment:
    type: object
    properties:
      polarity:
        type: string
        description: Polarity of the sentiment
        enum:
        - positive
        - neutral
        - negative
      score:
        type: number
        format: double
        description: Polarity score of the sentiment
        minimum: 0
        maximum: 1
  Media:
    type: object
    properties:
      type:
        type: string
        description: The type of media
        enum:
        - image
        - video
      url:
        type: string
        description: A URL which points to the media file
      format:
        type: string
        description: The format of media
        enum:
        - BMP
        - GIF
        - JPEG
        - PNG
        - TIFF
        - PSD
        - ICO
        - CUR
        - WEBP
        - SVG
      content_length:
        type: integer
        format: int32
        description: The content length of media
      width:
        type: integer
        format: int32
        description: The width of media
      height:
        type: integer
        format: int32
        description: The height of media
  Source:
    type: object
    properties:
      id:
        type: integer
        format: int32
        description: The source id which is a unique value
      name:
        type: string
        description: The source name
      title:
        type: string
        description: The title of the home page URL
      description:
        type: string
        description: A general explanation about the source
      links_in_count:
        type: integer
        format: int32
        description: The number of websites that link to the source
      home_page_url:
        type: string
        description: The home page URL of the source
      domain:
        type: string
        description: The domain name of the source which is extracted from the source
          URL
      logo_url:
        type: string
        description: A URL which points to the source logo
      locations:
        type: array
        items:
          "$ref": "#/definitions/Location"
        description: The source locations which are tend to be the physical locations
          of the source, e.g. BBC headquarter is located in London.
      scopes:
        type: array
        items:
          "$ref": "#/definitions/Scope"
        description: The source scopes which is tend to be scope locations of the
          source, e.g. BBC scopes is international.
      rankings:
        "$ref": "#/definitions/Rankings"
        description: The web rankings of the source
  Rankings:
    type: object
    properties:
      alexa:
        type: array
        items:
          "$ref": "#/definitions/Rank"
  Rank:
    type: object
    properties:
      rank:
        type: integer
        format: int32
        description: The rank
      country:
        type: string
        description: The country code which the rank is in it
      fetched_at:
        type: string
        format: date-time
        description: The fetched date of the rank
  Author:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: A unique identification for the author
      name:
        type: string
        description: The extracted author full name
      avatar_url:
        type: string
        description: A URL which points to the author avatar
  Summary:
    type: object
    properties:
      sentences:
        type: array
        items:
          type: string
          description: A summary sentence
        description: An array of the suggested summary sentences
  Entity:
    type: object
    properties:
      text:
        type: string
        description: The entity text
      score:
        type: number
        format: double
        description: The entity score
        maximum: 1
        minimum: 0
      types:
        type: array
        items:
          type: string
          description: A dbpedia type
        description: An array of the dbpedia types
      links:
        "$ref": "#/definitions/EntityLinks"
        description: Related links to the entity
      indices:
        type: array
        items:
          type: array
          items:
            type: integer
            format: int32
        description: The indices of the entity text
  ShareCount:
    type: object
    properties:
      count:
        type: integer
        format: int32
        description: The number of shares
      fetched_at:
        type: string
        format: date-time
        description: The fetched date of the shares
  Category:
    type: object
    properties:
      id:
        type: string
        description: The ID of the category
      taxonomy:
        type: string
        description: The taxonomy of the category
        enum:
        - iab-qag
        - iptc-subjectcode
      level:
        type: integer
        format: int32
        description: The level of the category
      score:
        type: number
        format: double
        description: The score of the category
      confident:
        type: boolean
        description: It defines whether the extracted category is confident or not
      links:
        "$ref": "#/definitions/CategoryLinks"
        description: Related links for the category
  Location:
    type: object
    properties:
      country:
        type: string
        description: The country code of the location. It supports [ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
          country codes.
      state:
        type: string
        description: The state of the location
      city:
        type: string
        description: The city of the location
  Scope:
    type: object
    properties:
      country:
        type: string
        description: The source scope by country code. It supports [ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
          country codes.
      state:
        type: string
        description: The scope by state
      city:
        type: string
        description: The scope by city
      level:
        type: string
        description: The scope by level
        enum:
        - international
        - national
        - local
  Autocomplete:
    type: object
    properties:
      id:
        type: string
        description: ID of the autocomplete
      text:
        type: string
        description: Text of the autocomplete
  TimeSeries:
    type: object
    properties:
      published_at:
        type: string
        format: date-time
        description: The published date of the time series bin
      count:
        type: integer
        format: int32
        description: The count of time series bin
  Trend:
    type: object
    properties:
      value:
        type: string
        description: The value of the trend
      count:
        type: integer
        format: int32
        description: The count of the trend
  Errors:
    type: object
    properties:
      errors:
        type: array
        items:
          "$ref": "#/definitions/Error"
  Error:
    type: object
    properties:
      id:
        type: string
      links:
        "$ref": "#/definitions/ErrorLinks"
      status:
        type: string
      code:
        type: string
      title:
        type: string
      detail:
        type: string
  ErrorLinks:
    type: object
    properties:
      about:
        type: string
  Stories:
    type: object
    properties:
      stories:
        type: array
        items:
          "$ref": "#/definitions/Story"
        description: An array of stories
      clusters:
        type: array
        items:
          "$ref": "#/definitions/StoryCluster"
        description: An array of clusters
      next_page_cursor:
        type: string
        description: The next page cursor
  Entities:
    type: object
    properties:
      title:
        type: array
        items:
          "$ref": "#/definitions/Entity"
        description: An array of extracted entities from the story title
      body:
        type: array
        items:
          "$ref": "#/definitions/Entity"
        description: An array of extracted entities from the story body
  EntityLinks:
    type: object
    properties:
      dbpedia:
        type: string
        description: A dbpedia resource URL
  CategoryLinks:
    type: object
    properties:
      self:
        type: string
        description: A URL pointing to the category
      parent:
        type: string
        description: A URL pointing to the parent category
  ShareCounts:
    type: object
    properties:
      facebook:
        type: array
        items:
          "$ref": "#/definitions/ShareCount"
        description: Facebook shares count
      google_plus:
        type: array
        items:
          "$ref": "#/definitions/ShareCount"
        description: Google Plus shares count
      linkedin:
        type: array
        items:
          "$ref": "#/definitions/ShareCount"
        description: LinkedIn shares count
      reddit:
        type: array
        items:
          "$ref": "#/definitions/ShareCount"
        description: Reddit shares count
  Sentiments:
    type: object
    properties:
      title:
        "$ref": "#/definitions/Sentiment"
        description: The sentiment for the story title
      body:
        "$ref": "#/definitions/Sentiment"
        description: The sentiment for the story body
  StoryLinks:
    type: object
    properties:
      permalink:
        type: string
        description: The story permalink URL
      related_stories:
        type: string
        description: The related stories URL
      coverages:
        type: string
        description: The coverages URL
      canonical:
        type: string
        description: The story canonical URL
  RelatedStories:
    type: object
    properties:
      story_title:
        type: string
        description: The input story title
      story_body:
        type: string
        description: The input story body
      story_language:
        type: string
        description: The input story language
      related_stories:
        type: array
        items:
          "$ref": "#/definitions/Story"
        description: An array of related stories for the input story
      clusters:
        type: array
        items:
          "$ref": "#/definitions/StoryCluster"
        description: An array of clusters
  Coverages:
    type: object
    properties:
      story_title:
        type: string
        description: The input story title
      story_body:
        type: string
        description: The input story body
      story_published_at:
        type: string
        format: date-time
        description: The input story published date
      story_language:
        type: string
        description: The input story language
      coverages:
        type: array
        items:
          "$ref": "#/definitions/Story"
        description: An array of coverages for the input story
      clusters:
        type: array
        items:
          "$ref": "#/definitions/StoryCluster"
        description: An array of clusters
  Autocompletes:
    type: object
    properties:
      autocompletes:
        type: array
        items:
          "$ref": "#/definitions/Autocomplete"
        description: An array of autocompletes
  TimeSeriesList:
    type: object
    properties:
      time_series:
        type: array
        items:
          "$ref": "#/definitions/TimeSeries"
        description: An array of time series
      period:
        type: string
        description: The size of each date range expressed as an interval to be added
          to the lower bound.
      published_at.start:
        type: string
        format: date-time
        description: The start published date of the time series
      published_at.end:
        type: string
        format: date-time
        description: The end published date of the time series
  Trends:
    type: object
    properties:
      trends:
        type: array
        items:
          "$ref": "#/definitions/Trend"
        description: An array of trends
      field:
        type: string
        description: The field of trends
  Histograms:
    type: object
    properties:
      intervals:
        type: array
        items:
          "$ref": "#/definitions/HistogramInterval"
        description: The intervals of the histograms
      interval.start:
        type: integer
        format: int32
        description: The start interval of the histogram
      interval.end:
        type: integer
        format: int32
        description: The end interval of the histogram
      interval.width:
        type: integer
        format: int32
        description: The width of the histogram
      field:
        type: string
  HistogramInterval:
    type: object
    properties:
      bin:
        type: integer
        format: int32
        description: Histogram bin
      count:
        type: integer
        format: int32
        description: Histogram bin size
