    and syndicating analyzed and enriched news content. It is accessed by sending
    HTTP requests to our server, which returns information to your client.
  termsOfService: https://newsapi.aylien.com/tos
  contact:
    name: API support
    url: https://aylien.com
    email: support@aylien.com
  version: '1.0'
host: https://api.newsapi.aylien.com
basePath: "/api/v1"
schemes:
- https
consumes:
- application/x-www-form-urlencoded
produces:
