swagger: '2.0'
info:
  title: AYLIEN News API
  description: > 
    The AYLIEN News API is the most powerful way of sourcing, searching
    and syndicating analyzed and enriched news content. It is accessed
    by sending HTTP requests to our server, which returns information
    to your client.
  termsOfService: "https://newsapi.aylien.com/tos"
  contact:
    name: API support
    url: https://newsapi.aylien.com/
    email: support@aylien.com
  version: '1.0'
host: api.newsapi.aylien.com
basePath: /api/v1
schemes:
  - https
consumes:
  - application/x-www-form-urlencoded
produces:
  - application/json
  - text/xml
securityDefinitions:
  app_id:
    type: apiKey
    name: X-AYLIEN-NewsAPI-Application-ID
    description: >
      X-AYLIEN-NewsAPI-Application-ID is the identifier of your server,
      script, or program with a specific application.
      This parameter is required if you are accessing APIs
      without authenticating.
    in: header
  app_key:
    type: apiKey
    name: X-AYLIEN-NewsAPI-Application-Key
    description: >
      X-AYLIEN-NewsAPI-Application-Key is the secret key of your server,
      script, or program with a specific application.
      This parameter is required if you are accessing APIs
      without authenticating.
    in: header
