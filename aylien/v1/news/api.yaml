      script, or program with a specific application. This parameter is required if
      you are accessing APIs without authenticating.
    in: header
  app_key:
    type: apiKey
    name: X-AYLIEN-NewsAPI-Application-Key
    description: X-AYLIEN-NewsAPI-Application-Key is the secret key of your server,
      script, or program with a specific application. This parameter is required if
      you are accessing APIs without authenticating.
