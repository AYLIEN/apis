      published_at.start:
        type: string
        format: date-time
        description: The start published date of the time series
      published_at.end:
        type: string
        format: date-time
        description: The end published date of the time series
  Trends:
    type: object
    properties:
      trends:
        type: array
        items:
          $ref: '#/definitions/Trend'
        description: An array of trends
      field:
        type: string
        description: The field of trends
  Histograms:
    type: object
    properties:
      intervals:
        type: array
        items:
          $ref: '#/definitions/HistogramInterval'
        description: The intervals of the histograms
      interval.start:
        type: integer
        format: int32
        description: The start interval of the histogram
      interval.end:
        type: integer
        format: int32
        description: The end interval of the histogram
      interval.width:
        type: integer
        format: int32
        description: The width of the histogram
      field:
        type: string
  HistogramInterval:
    type: object
    properties:
      bin:
        type: integer
        format: int32
        description: Histogram bin
      count:
        type: integer
        format: int32
        description: Histogram bin size
  
