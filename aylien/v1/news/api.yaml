openapi: 3.0.1
info:
  title: AYLIEN News API
  description: >
    The AYLIEN News API is the most powerful way of sourcing, searching and
    syndicating analyzed and enriched news content. It is accessed by sending
    HTTP requests to our server, which returns information to your client.
  termsOfService: https://newsapi.aylien.com/tos
  contact:
    name: API support
    url: https://newsapi.aylien.com/
    email: support@aylien.com
  version: "2.0"
servers:
  - url: https://api.aylien.com/news
paths:
  /stories:
    get:
      summary: List Stories
      description: >
        The stories endpoint is used to return stories based on parameters you
        set in your query. The News API crawler gathers articles in near
        real-time and stores information about them, or metadata. Below you can
        see all of the query parameters, which you can use to narrow down your
        query.
      operationId: listStories
      parameters:
        - name: id[]
          in: query
          description: |
            This parameter is used for finding stories by story id.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int64
        - name: "!id[]"
          in: query
          description: |
            This parameter is used for excluding stories by story id.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int64
        - name: title
          in: query
          description: >
            This parameter is used for finding stories whose title contains a
            specific keyword. It supports [boolean
            operators](https://newsapi.aylien.com/docs/boolean-operators).
          schema:
            type: string
        - name: body
          in: query
          description: >
            This parameter is used for finding stories whose body contains a
            specific keyword. It supports [boolean
            operators](https://newsapi.aylien.com/docs/boolean-operators).
          schema:
            type: string
        - name: text
          in: query
          description: >
            This parameter is used for finding stories whose title or body
            contains a specific keyword. It supports [boolean
            operators](https://newsapi.aylien.com/docs/boolean-operators).
          schema:
            type: string
        - name: translations.en.title
          in: query
          description: >
            This parameter is used for finding stories whose translation title
            contains a specific keyword. It supports [boolean
            operators](https://newsapi.aylien.com/docs/boolean-operators).
          schema:
            type: string
        - name: translations.en.body
          in: query
          description: >
            This parameter is used for finding stories whose translation body
            contains a specific keyword. It supports [boolean
            operators](https://newsapi.aylien.com/docs/boolean-operators).
          schema:
            type: string
        - name: translations.en.text
          in: query
          description: >
            This parameter is used for finding stories whose translation title
            or body contains a specific keyword. It supports [boolean
            operators](https://newsapi.aylien.com/docs/boolean-operators).
          schema:
            type: string
        - name: language[]
          in: query
          description: >
            This parameter is used for finding stories whose language is the
            specified value. It supports [ISO
            639-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes)
            language codes.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - en
                - de
                - fr
                - it
                - es
                - pt
        - name: "!language[]"
          in: query
          description: >
            This parameter is used for excluding stories whose language is the
            specified value. It supports [ISO
            639-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes)
            language codes.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - en
                - de
                - fr
                - it
                - es
                - pt
        - name: published_at.start
          in: query
          description: >
            This parameter is used for finding stories whose published at time
            is greater than the specified value.
            [Here](https://newsapi.aylien.com/docs/working-with-dates) you can
            find more information about how [to work with
            dates](https://newsapi.aylien.com/docs/working-with-dates).
          schema:
            type: string
        - name: published_at.end
          in: query
          description: >
            This parameter is used for finding stories whose published at time
            is less than the specified value.
            [Here](https://newsapi.aylien.com/docs/working-with-dates) you can
            find more information about how [to work with
            dates](https://newsapi.aylien.com/docs/working-with-dates).
          schema:
            type: string
        - name: categories.taxonomy
          in: query
          description: >
            This parameter is used for defining the type of the taxonomy for the
            rest of the categories queries. You can read more about working with
            categories
            [here](https://newsapi.aylien.com/docs/working-with-categories).
          schema:
            type: string
            enum:
              - iab-qag
              - iptc-subjectcode
        - name: categories.confident
          in: query
          description: >
            This parameter is used for finding stories whose categories are
            confident. You can read more about working with categories
            [here](https://newsapi.aylien.com/docs/working-with-categories).
          schema:
            type: boolean
            default: true
        - name: categories.id[]
          in: query
          description: >
            This parameter is used for finding stories by categories id. You can
            read more about working with categories
            [here](https://newsapi.aylien.com/docs/working-with-categories).
          style: form
          explode: true
          schema:
            type: array
            items:
