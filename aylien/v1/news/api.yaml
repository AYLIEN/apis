  /related_stories:
    get:
      summary: List related stories
      description: >
        This endpoint is used for finding semantically similar stories based on
        the parameters you provide as inputs. For example, if you want to find
        stories similar to a Tweet or any text extract you input, the related
        stories endpoint will analyze the entities present and the meaning of
        the text, and find stories with a similar meaning. The maximum number of
        related stories returned is 100.
      operationId: listRelatedStories
      parameters:
        - name: id[]
          in: query
          description: |
            This parameter is used for finding stories by story id.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int64
        - name: "!id[]"
          in: query
          description: |
            This parameter is used for excluding stories by story id.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int64
        - name: title
          in: query
          description: >
            This parameter is used for finding stories whose title contains a
            specific keyword. It supports [boolean
            operators](https://newsapi.aylien.com/docs/boolean-operators).
          schema:
            type: string
        - name: body
          in: query
          description: >
            This parameter is used for finding stories whose body contains a
            specific keyword. It supports [boolean
            operators](https://newsapi.aylien.com/docs/boolean-operators).
          schema:
            type: string
        - name: text
          in: query
          description: >
            This parameter is used for finding stories whose title or body
            contains a specific keyword. It supports [boolean
            operators](https://newsapi.aylien.com/docs/boolean-operators).
          schema:
            type: string
        - name: translations.en.title
          in: query
          description: >
            This parameter is used for finding stories whose translation title
            contains a specific keyword. It supports [boolean
            operators](https://newsapi.aylien.com/docs/boolean-operators).
          schema:
            type: string
        - name: translations.en.body
          in: query
          description: >
            This parameter is used for finding stories whose translation body
            contains a specific keyword. It supports [boolean
            operators](https://newsapi.aylien.com/docs/boolean-operators).
          schema:
            type: string
        - name: translations.en.text
          in: query
          description: >
            This parameter is used for finding stories whose translation title
            or body contains a specific keyword. It supports [boolean
            operators](https://newsapi.aylien.com/docs/boolean-operators).
          schema:
            type: string
        - name: language[]
          in: query
          description: >
            This parameter is used for finding stories whose language is the
            specified value. It supports [ISO
            639-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes)
            language codes.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - en
                - de
                - fr
                - it
                - es
                - pt
        - name: "!language[]"
          in: query
          description: >
            This parameter is used for excluding stories whose language is the
            specified value. It supports [ISO
            639-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes)
            language codes.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - en
                - de
                - fr
                - it
                - es
                - pt
        - name: published_at.start
          in: query
          description: >
            This parameter is used for finding stories whose published at time
            is greater than the specified value.
            [Here](https://newsapi.aylien.com/docs/working-with-dates) you can
            find more information about how [to work with
            dates](https://newsapi.aylien.com/docs/working-with-dates).
          schema:
            type: string
        - name: published_at.end
          in: query
          description: >
            This parameter is used for finding stories whose published at time
            is less than the specified value.
            [Here](https://newsapi.aylien.com/docs/working-with-dates) you can
            find more information about how [to work with
            dates](https://newsapi.aylien.com/docs/working-with-dates).
          schema:
            type: string
        - name: categories.taxonomy
          in: query
          description: >
            This parameter is used for defining the type of the taxonomy for the
            rest of the categories queries. You can read more about working with
            categories
            [here](https://newsapi.aylien.com/docs/working-with-categories).
          schema:
            type: string
