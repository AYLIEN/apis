        in stories over time. This information can be anything from mentions
        of a topic or entities, sentiment about a topic, or the volume of
        stories published by a source, to name but a few. The full list of
        parameters is given below. Using the
        [Date Math Syntax](https://newsapi.aylien.com/docs/working-with-dates),
        you can easily set your query to return information from any
        time period, from the current point in time to when the News API
        started collecting stories.
        The returned information can be rounded to a time also specified by
        you, for example by setting the results into hourly, daily, or
        weekly data points.
