definitions:
  Language:
    type: object
    properties:
      text:
        type: string
        description: Input text
      lang:
        type: string
        description: Detected language
        enum: ['en', 'de', 'es', 'fr', 'it']
      confidence:
        type: number
        format: float
        description: detector confidence (0..1)
        minimum: 0
        maximum: 1
  Sentiment:
    type: object
    properties:
      text:
        type: string
        description: Input text
      polarity:
        type: string
        description: Detected polarity
        enum: ['positive', 'negative', 'neutral']
      polarity_confidence:
        type: number
        format: float
        description: polarity confidence (0..1)
        minimum: 0
        maximum: 1
      subjectivity:
        type: string
        description: Detected subjectivity
        enum: ['subjective', 'unknown']
      subjectivity_confidence:
        type: number
        format: float
        description: subjectivity confidence (0..1)
        minimum: 0
        maximum: 1
  Concepts:
    type: object
    properties:
      text:
        type: string
        description: Input text
      lang:
        type: string
        description: Detected language
        # TODO: enum
      concepts:
        type: object
        additionalProperties:
          $ref: '#/definitions/Concept'
  Concept:
    type: object
    properties:
      surfaceForms:
        type: array
        items:
          type: object
          properties:
            string: 
              type: string
              description: ''
            score: 
              type: string
              description: ''
              format: float
            offset: 
              type: number
              description: ''
              format: int
      support:
        type: number
        description: ''
        format: int
      types:
        type: array
        items:
          type: string
          description: ''
  Entities:
    type: object
    properties:
      text:
        type: string
        description: Input text
      language:
        type: string
        description: Detected language
        enum: ['en', 'de', 'es', 'fr', 'it']
      entities:
        type: object
        properties:
          keyword:
            type: array
            items: 
              description: Detected entity
              type: string
  Summary:
    type: object
    properties:
      text:
        type: string
        description: Input text
      sentences:
        type: array
        items:
          type: string
          description: Summary sentence
  Article:
    type: object
    properties:
      author:
        type: string
      image:
        type: string
      article:
        type: string
      title:
        type: string
      publishDate:
        type: string
        format: date-time
      tags:
        type: array
        items:
          type: string
      videos:
        type: array
        items:
          type: string
      feeds:
        type: array
        items:
          type: string
  Classification:
    type: object
    properties:
      text:
        type: string
        description: Input text
      language:
        type: string
        description: Provided language
        enum: ['en', 'de', 'es', 'fr', 'it']
      taxonomy:
        type: string
        description: Taxonomy used
      categories: 
        type: array
        items:
          type: object
          properties:
            confident:
              type: boolean
              description: Are we confident?
            score:
              type: number
              format: float
              description: detector confidence (0..1)
              minimum: 0
              maximum: 1
            label:
              type: string
              description: Detected label
            id:
              type: number
              format: int
            links:
              type: array
              items:
                type: object
                properties:
                  rel:
                    type: string
                    description: Relation https://html.spec.whatwg.org/multipage/semantics.html#attr-link-rel
                  link:
                    type: string
                    description: Link URL
  Hashtags:
    type: object
    properties:
      text:
        type: string
        description: Input text
      language:
        type: string
        description: Provided language
        enum: ['en', 'de', 'es', 'fr', 'it']
      hashtags:
        type: array
        description: Detected hashtags
        items:
          type: string
  AspectSentiment:
    type: object
    properties:
      text:
        type: string
        description: Input text
      domain:
        type: string
        description: Provided domain
      aspects:
        type: array
        items:
          type: object
          properties:
            aspect: 
              type: string
            aspect_confidence: 
              type: number
            polarity: 
              type: string
            polarity_confidence: 
              type: number
            mentions: 
              type: number
            sample: 
              type: array
              items:
                type: string
      sentences:
        type: array
        items:
          type: object
          properties:
            text:
              type: string
            polarity: 
              type: string
            polarity_confidence: 
              type: number
            aspects:
              type: array
              items:
                type: object
                properties:
                  aspect: 
                    type: string
                  aspect_confidence: 
                    type: number
                  polarity: 
                    type: string
                  polarity_confidence: 
                    type: number
  EntitySentiment:
    type: object
    properties:
      text:
        type: string
        description: Input text
      entites:
        type: array
        items: 
          type: object
          properties:
            type:
              type: string
            mentions:
              type: array
              items:
                type: object
                properties:
                  offset:
                    type: number
                    format: int
                  confidence:
                    type: number
                    format: float
                    minimum: 0
                    maximum: 1
                  text:
                    type: string
                  sentiment:
                    type: array
                    items:
                      type: object
                      properties:
                        polarity:
                          type: string
                        confidence:
                          type: number
                          format: float
                          minimum: 0
                          maximum: 1
