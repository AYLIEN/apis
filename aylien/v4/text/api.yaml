swagger: '2.0'
info:
  title: AYLIEN Text API
  description: > 
    The AYLIEN Text Analysis API is a package of Natural Language Processing and
    Machine Learning-powered APIs for analyzing and extracting various kinds of
    information from textual content.
  termsOfService: "https://newsapi.aylien.com/tos"
  contact:
    name: API support
    url: https://aylien.com/text-api/
    email: support@aylien.com
  version: '1.0'
host: api.aylien.com
basePath: /api/v1
schemes:
  - https
consumes:
  - application/x-www-form-urlencoded
produces:
  - application/json
  - text/xml
securityDefinitions:
  app_id:
    type: apiKey
    name: X-AYLIEN-TextAPI-Application-ID
    description: >
      X-AYLIEN-TextAPI-Application-ID is the identifier of your server,
      script, or program with a specific application.
      This parameter is required if you are accessing APIs
      without authenticating.
    in: header
  app_key:
    type: apiKey
    name: X-AYLIEN-TextAPI-Application-Key
    description: >
      X-AYLIEN-TextAPI-Application-Key is the secret key of your server,
      script, or program with a specific application.
      This parameter is required if you are accessing APIs
      without authenticating.
    in: header
paths:
  /language:
    get:
      security:
        - app_id: []
        - app_key: []
      summary: Detect language
      operationId: language
      description: >
        Detects what language a document or piece of text is written in and returns it in ISO 639-1 format.
      parameters:
        - $ref: '#/parameters/text'
        - $ref: '#/parameters/url'
      responses:
        '200':
          $ref: '#/responses/language'
        '401':
          $ref: '#/responses/error401_Unauthorized'
        '404':
          $ref: '#/responses/error404_NotFound'
        '422':
          $ref: '#/responses/error422_UnprocessableEntity'
        '429':
          $ref: '#/responses/error429_TooManyRequests'
        '500':
          $ref: '#/responses/error500_InternalServerError'
  /sentiment:
    get:
      security:
        - app_id: []
        - app_key: []
      summary: Detect sentiment
      operationId: documentSentiment
      description: >
        Detects the sentiment of a document (positive, negative or neutral) and provides a subjective or objective label to text.
      parameters:
        - $ref: '#/parameters/text'
        - $ref: '#/parameters/url'
        - $ref: '#/parameters/language'
        - name: mode
          in: query
          description: >
            Analysis mode
          # TODO: enum [text, tweet]
          type: string
      responses:
        '200':
          $ref: '#/responses/sentiment'
        '401':
          $ref: '#/responses/error401_Unauthorized'
        '404':
          $ref: '#/responses/error404_NotFound'
        '422':
          $ref: '#/responses/error422_UnprocessableEntity'
        '429':
          $ref: '#/responses/error429_TooManyRequests'
        '500':
          $ref: '#/responses/error500_InternalServerError'
  /concepts:
    get:
      security:
        - app_id: []
        - app_key: []
      summary: Concept extraction
      operationId: concepts
      description: >
        Extracts named entities, themes, and topics mentioned in a document, 
        disambiguates and cross-links them to DBpedia and Linked Data entities. 
      parameters:
        - $ref: '#/parameters/text'
        - $ref: '#/parameters/url'
        - $ref: '#/parameters/language'
      responses:
        '200':
          $ref: '#/responses/concepts'
        '401':
          $ref: '#/responses/error401_Unauthorized'
        '404':
          $ref: '#/responses/error404_NotFound'
        '422':
          $ref: '#/responses/error422_UnprocessableEntity'
        '429':
          $ref: '#/responses/error429_TooManyRequests'
        '500':
          $ref: '#/responses/error500_InternalServerError'
  /entities:
    get:
      security:
        - app_id: []
        - app_key: []
      summary: Entity extraction
      operationId: entities
      description: >
        Extracts named entities (people, organizations, products and locations)
        and values (URLs, emails, telephone numbers, currency amounts and
        percentages) mentioned in a body of text.
      parameters:
        - $ref: '#/parameters/text'
        - $ref: '#/parameters/url'
        - $ref: '#/parameters/language'
      responses:
        '200':
          $ref: '#/responses/entities'
        '401':
          $ref: '#/responses/error401_Unauthorized'
        '404':
          $ref: '#/responses/error404_NotFound'
        '422':
          $ref: '#/responses/error422_UnprocessableEntity'
        '429':
          $ref: '#/responses/error429_TooManyRequests'
        '500':
          $ref: '#/responses/error500_InternalServerError'
  /extract:
    get:
      security:
        - app_id: []
        - app_key: []
      summary: Article Extraction
      operationId: extractArticle
      description: >
        Extracts what matters from a URL, the main body of text from an article,
        author name, published date, embedded RSS feeds and media such as
        images & videos.
      parameters:
        - name: html
          in: query
          description: HTML to analyze
          type: string
        - $ref: '#/parameters/url'
        - $ref: '#/parameters/language'
      responses:
        '200':
          $ref: '#/responses/extract'
        '401':
          $ref: '#/responses/error401_Unauthorized'
        '404':
          $ref: '#/responses/error404_NotFound'
        '422':
          $ref: '#/responses/error422_UnprocessableEntity'
        '429':
          $ref: '#/responses/error429_TooManyRequests'
        '500':
          $ref: '#/responses/error500_InternalServerError'
  /summarize:
    get:
      security:
        - app_id: []
        - app_key: []
      summary: Summarization
      operationId: summarize
      description: Automatically summarizes an article into a few key sentences.
      parameters:
        - $ref: '#/parameters/text'
        - $ref: '#/parameters/url'
        - $ref: '#/parameters/language'
        - name: sentences_number
          in: query
          description: >
            Summary length (number of sentences)
          type: number
          format: int
      responses:
        '200':
          $ref: '#/responses/summarize'
        '401':
          $ref: '#/responses/error401_Unauthorized'
        '404':
          $ref: '#/responses/error404_NotFound'
        '422':
          $ref: '#/responses/error422_UnprocessableEntity'
        '429':
          $ref: '#/responses/error429_TooManyRequests'
        '500':
          $ref: '#/responses/error500_InternalServerError'
  /classify/iptc-subjectcode:
    get: 
      security:
        - app_id: []
        - app_key: []
      summary: Classification by IPTC NewsCodes
      operationId: classifyIPTC
      description: >
        Classifies a piece of text or a URL according to a predefined taxonomy,
        using IPTC NewsCodes - International standard for categorizing news
        content
      parameters:
        - $ref: '#/parameters/text'
        - $ref: '#/parameters/url'
        - $ref: '#/parameters/language'
      responses:
        '200':
          $ref: '#/responses/classify-iptc'
        '401':
          $ref: '#/responses/error401_Unauthorized'
        '404':
          $ref: '#/responses/error404_NotFound'
        '422':
          $ref: '#/responses/error422_UnprocessableEntity'
        '429':
          $ref: '#/responses/error429_TooManyRequests'
        '500':
          $ref: '#/responses/error500_InternalServerError'
  /classify/iab-qag:
    get:
      security:
        - app_id: []
        - app_key: []
      summary: Classification by IAB QAG
      operationId: classifyIAB
      description: >
        Classifies a piece of text or a URL according to a predefined taxonomy,
        using IAB QAG - The Interactive Advertising Bureauâ€™s quality guidelines
        for classifying ads
      parameters:
        - $ref: '#/parameters/text'
        - $ref: '#/parameters/url'
        - $ref: '#/parameters/language'
      responses:
        '200':
          $ref: '#/responses/classify-iab-qag'
        '401':
          $ref: '#/responses/error401_Unauthorized'
        '404':
          $ref: '#/responses/error404_NotFound'
        '422':
          $ref: '#/responses/error422_UnprocessableEntity'
        '429':
          $ref: '#/responses/error429_TooManyRequests'
        '500':
          $ref: '#/responses/error500_InternalServerError'
  /hashtags:
    get:
      security:
        - app_id: []
        - app_key: []
      summary: Hashtag suggestion
      operationId: hashtags
      description: >
        Automatically suggests tags that represent the theme and topics present in a document.
      parameters:
        - $ref: '#/parameters/text'
        - $ref: '#/parameters/url'
        - $ref: '#/parameters/language'
      responses:
        '200':
          $ref: '#/responses/hashtags'
        '401':
          $ref: '#/responses/error401_Unauthorized'
        '404':
          $ref: '#/responses/error404_NotFound'
        '422':
          $ref: '#/responses/error422_UnprocessableEntity'
        '429':
          $ref: '#/responses/error429_TooManyRequests'
        '500':
          $ref: '#/responses/error500_InternalServerError'
  /absa:
    get:
      security:
        - app_id: []
        - app_key: []
      summary: Aspect-based sentiment
      operationId: aspectSentiment
      description: >
        Identifies aspects mentioned in text and then analyzes the sentiment
        towards each of the aspects mentioned. Great for analyzing reviews!
      parameters:
        - $ref: '#/parameters/text'
        - $ref: '#/parameters/url'
        - $ref: '#/parameters/language'
        - name: domain
          in: query
          description: Article domain
          type: string
          enum: ['airlines', 'cars', 'hotels', 'restaurants']
      responses:
        '200':
          $ref: '#/responses/absa'
        '401':
          $ref: '#/responses/error401_Unauthorized'
        '404':
          $ref: '#/responses/error404_NotFound'
        '422':
          $ref: '#/responses/error422_UnprocessableEntity'
        '429':
          $ref: '#/responses/error429_TooManyRequests'
        '500':
          $ref: '#/responses/error500_InternalServerError'
  /elsa:
    get: 
      security:
        - app_id: []
        - app_key: []
      summary: Entity-level sentiment
      operationId: entitySentiment
      description: >
        Extracts mentions of named entities (Person, Organization, Location),
        and detects the sentiment towards each of the entities recognised. This
        endpoint utilizes some of the functionality of the Entity extraction
        and Concept extraction endpoints.
      parameters:
        - $ref: '#/parameters/text'
        - $ref: '#/parameters/url'
        - $ref: '#/parameters/language'
      responses:
        '200':
          $ref: '#/responses/elsa'
        '401':
          $ref: '#/responses/error401_Unauthorized'
        '404':
          $ref: '#/responses/error404_NotFound'
        '422':
          $ref: '#/responses/error422_UnprocessableEntity'
        '429':
          $ref: '#/responses/error429_TooManyRequests'
        '500':
          $ref: '#/responses/error500_InternalServerError'
parameters:
  text:
    name: text
    in: query
    description: >
      Text to analyze
    type: string
  url:
    name: url
    in: query
    description: >
      URL to analyze
    type: string
  language:
    name: language
    in: query
    description: >
      Text to analyze
    type: string
    enum: ['en', 'de', 'es', 'fr', 'it']
responses:
  language:
    description: An object describing document language
    schema:
      type: object
      properties:
        root:
          $ref: '#/definitions/Language'
    headers:
      X-RateLimit-Limit:
        description: The number of allowed requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Remaining:
        description: The number of remaining requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Reset:
        description: >
          The remaining window before the rate limit resets
          in UTC [epoch seconds](https://en.wikipedia.org/wiki/Unix_time).
        type: integer
        format: int64
  sentiment:
    description: An object describing document sentiment
    schema:
      type: object
      properties:
        root:
          $ref: '#/definitions/Sentiment'
    headers:
      X-RateLimit-Limit:
        description: The number of allowed requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Remaining:
        description: The number of remaining requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Reset:
        description: >
          The remaining window before the rate limit resets
          in UTC [epoch seconds](https://en.wikipedia.org/wiki/Unix_time).
        type: integer
        format: int64
  concepts:
    description: An object describing extracted concepts
    schema:
      type: object
      properties:
        root:
          $ref: '#/definitions/Concepts'
    headers:
      X-RateLimit-Limit:
        description: The number of allowed requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Remaining:
        description: The number of remaining requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Reset:
        description: >
          The remaining window before the rate limit resets
          in UTC [epoch seconds](https://en.wikipedia.org/wiki/Unix_time).
        type: integer
        format: int64
  entities:
    description: An object describing extracted entities
    schema:
      type: object
      properties:
        root:
          $ref: '#/definitions/Entities'
    headers:
      X-RateLimit-Limit:
        description: The number of allowed requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Remaining:
        description: The number of remaining requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Reset:
        description: >
          The remaining window before the rate limit resets
          in UTC [epoch seconds](https://en.wikipedia.org/wiki/Unix_time).
        type: integer
        format: int64
  extract:
    description: An object describing extracted article
    schema:
      type: object
      properties:
        root:
          $ref: '#/definitions/Article'
    headers:
      X-RateLimit-Limit:
        description: The number of allowed requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Remaining:
        description: The number of remaining requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Reset:
        description: >
          The remaining window before the rate limit resets
          in UTC [epoch seconds](https://en.wikipedia.org/wiki/Unix_time).
        type: integer
        format: int64
  summarize:
    description: An object describing document summary
    schema:
      type: object
      properties:
        root:
          $ref: '#/definitions/Summary'
    headers:
      X-RateLimit-Limit:
        description: The number of allowed requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Remaining:
        description: The number of remaining requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Reset:
        description: >
          The remaining window before the rate limit resets
          in UTC [epoch seconds](https://en.wikipedia.org/wiki/Unix_time).
        type: integer
        format: int64
  classify-iptc:
    description: An object describing document classification
    schema:
      type: object
      properties:
        root:
          $ref: '#/definitions/Classification'
    headers:
      X-RateLimit-Limit:
        description: The number of allowed requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Remaining:
        description: The number of remaining requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Reset:
        description: >
          The remaining window before the rate limit resets
          in UTC [epoch seconds](https://en.wikipedia.org/wiki/Unix_time).
        type: integer
        format: int64
  classify-iab-qag:
    description: An object describing document classification
    schema:
      type: object
      properties:
        root:
          $ref: '#/definitions/Classification'
    headers:
      X-RateLimit-Limit:
        description: The number of allowed requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Remaining:
        description: The number of remaining requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Reset:
        description: >
          The remaining window before the rate limit resets
          in UTC [epoch seconds](https://en.wikipedia.org/wiki/Unix_time).
        type: integer
        format: int64
  hashtags:
    description: An object describing suggested hashtags
    schema:
      type: object
      properties:
        root:
          $ref: '#/definitions/Hashtags'
    headers:
      X-RateLimit-Limit:
        description: The number of allowed requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Remaining:
        description: The number of remaining requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Reset:
        description: >
          The remaining window before the rate limit resets
          in UTC [epoch seconds](https://en.wikipedia.org/wiki/Unix_time).
        type: integer
        format: int64
  absa:
    description: An object describing aspect-based sentiment
    schema:
      type: object
      properties:
        root:
          $ref: '#/definitions/AspectSentiment'
    headers:
      X-RateLimit-Limit:
        description: The number of allowed requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Remaining:
        description: The number of remaining requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Reset:
        description: >
          The remaining window before the rate limit resets
          in UTC [epoch seconds](https://en.wikipedia.org/wiki/Unix_time).
        type: integer
        format: int64
  elsa:
    description: An object describing entity-based sentiment
    schema:
      type: object
      properties:
        root:
          $ref: '#/definitions/EntitySentiment'
    headers:
      X-RateLimit-Limit:
        description: The number of allowed requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Remaining:
        description: The number of remaining requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Reset:
        description: >
          The remaining window before the rate limit resets
          in UTC [epoch seconds](https://en.wikipedia.org/wiki/Unix_time).
        type: integer
        format: int64
  error401_Unauthorized:
    description: Unauthorized
    schema:
      $ref: '#/definitions/Errors'
  error404_NotFound:
    description: Not Found
    schema:
      $ref: '#/definitions/Errors'
  error422_UnprocessableEntity:
    description: Unprocessable Entity
    schema:
      $ref: '#/definitions/Errors'
  error429_TooManyRequests:
    description: Too Many Requests
    schema:
      $ref: '#/definitions/Errors'
    headers:
      X-RateLimit-Limit:
        description: The number of allowed requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Remaining:
        description: The number of remaining requests in the current period.
        type: integer
        format: int32
      X-RateLimit-Reset:
        description: >
          The remaining window before the rate limit resets
          in UTC [epoch seconds](https://en.wikipedia.org/wiki/Unix_time).
        type: integer
        format: int64
  error500_InternalServerError:
    description: Internal Server Error
    schema:
      $ref: '#/definitions/Errors'          
definitions:
  GenericInputText:
    type: string
    description: Input text
  GenericInputLanguage:
    type: string
    description: Input language
    enum: ['en', 'de', 'es', 'fr', 'it']
  GenericConfidence:
    type: number
    format: float
    description: Model confidence (0..1)
    minimum: 0
    maximum: 1
  GenericPolarity:
    type: string
    description: Detected polarity
    enum: ['positive', 'negative', 'neutral']
  GenericPolarityConfidence:
    type: number
    format: float
    description: Polarity confidence (0..1)
    minimum: 0
    maximum: 1
  GenericAspect:
    description: Detected aspect
    type: string
    enum: ['subjective', 'unknown']
  GenericAspectConfidence:
    type: number
    format: float
    description: Aspect confidence (0..1)
    minimum: 0
    maximum: 1

  Language:
    type: object
    properties:
      text:
        $ref: '#/definitions/GenericInputText'
      lang:
        type: string
        description: Detected language
        enum: ['en', 'de', 'es', 'fr', 'it']
      confidence:
        $ref: '#/definitions/GenericConfidence'
  Sentiment:
    type: object
    properties:
      text:
        $ref: '#/definitions/GenericInputText'
      polarity:
        $ref: '#/definitions/GenericPolarity'
      polarity_confidence:
        $ref: '#/definitions/GenericPolarityConfidence'
      subjectivity:
        type: string
        description: Detected subjectivity
        enum: ['subjective', 'unknown']
      subjectivity_confidence:
        $ref: '#/definitions/GenericConfidence'
  Concepts:
    type: object
    description: Concepts root
    properties:
      text:
        $ref: '#/definitions/GenericInputText'
      lang:
        $ref: '#/definitions/GenericInputLanguage'
      concepts:
        type: object
        additionalProperties:
          $ref: '#/definitions/Concept'
  Concept:
    type: object
    description: Single concept
    properties:
      surfaceForms:
        type: array
        items:
          $ref: '#/definitions/SurfaceForm'
      support:
        type: number
        description: 'Support factor'
        format: int
      types:
        type: array
        items:
          type: string
          description: 'Concept type'
  SurfaceForm:
    type: object
    properties:
      string:
        type: string
        description: 'Form source'
      score:
        type: string
        description: 'Form score'
        format: float
      offset:
        type: number
        description: 'Form offset'
        format: int
  Entities:
    type: object
    description: 'Entities root'
    properties:
      text:
        $ref: '#/definitions/GenericInputText'
      language:
        $ref: '#/definitions/GenericInputLanguage'
      entities:
        type: object
        properties:
          keyword:
            type: array
            items: 
              description: Detected entity
              type: string
  Summary:
    type: object
    properties:
      text:
        $ref: '#/definitions/GenericInputText'
      sentences:
        type: array
        items:
          type: string
          description: Summary sentence
  Article:
    type: object
    properties:
      author:
        description: 'Article author name'
        type: string
      image:
        description: 'Article image'
        type: string
      article:
        description: 'Article text'
        type: string
      title:
        description: 'Article title'
        type: string
      publishDate:
        description: 'Article publication date'
        type: string
        format: date-time
      tags:
        description: 'Article tags'
        type: array
        items:
          type: string
      videos:
        description: 'Attached videos'
        type: array
        items:
          type: string
      feeds:
        description: 'Related feeds'
        type: array
        items:
          type: string
  Classification:
    type: object
    properties:
      text:
        $ref: '#/definitions/GenericInputText'
      language:
        $ref: '#/definitions/GenericInputLanguage'
      taxonomy:
        type: string
        description: Input taxonomy
      categories: 
        type: array
        items:
          $ref: '#/definitions/ClassificationCategory'
  ClassificationCategory:
    type: object
    properties:
      confident:
        type: boolean
        description: Are we confident enough?
      score:
        $ref: '#/definitions/GenericConfidence'
      label:
        type: string
        description: Detected label
      id:
        type: number
        format: int
      links:
        type: array
        items:
          type: object
          description: Category link
          properties:
            rel:
              type: string
              description: Relation, see https://html.spec.whatwg.org/multipage/semantics.html#attr-link-rel
            link:
              type: string
              description: Link URL
  Hashtags:
    type: object
    properties:
      text:
        $ref: '#/definitions/GenericInputText'
      language:
        $ref: '#/definitions/GenericInputLanguage'
      hashtags:
        type: array
        description: Detected hashtags
        items:
          type: string
  AspectSentiment:
    type: object
    properties:
      text:
        $ref: '#/definitions/GenericInputText'
      domain:
        type: string
        description: Provided domain
      aspects:
        type: array
        items:
          $ref: '#/definitions/AspectSentimentAspect'
      sentences:
        type: array
        items:
          $ref: '#/definitions/AspectSentimentSentence'
  AspectSentimentAspect:
    type: object
    description: Aspect data
    properties:
      aspect:
        $ref: '#/definitions/GenericAspect'
      aspect_confidence:
        $ref: '#/definitions/GenericAspectConfidence'
      polarity:
        $ref: '#/definitions/GenericPolarity'
      polarity_confidence:
        $ref: '#/definitions/GenericPolarityConfidence'
      mentions:
